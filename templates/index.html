<html>
<head>
    <title>{{ title }}</title>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>{{ body }}</h1>

    {% for n in courses %}
        <div>{{ forloop.counter }}. {{ n }}</div>
    {% endfor %}


    <br>

    <table border="1" cellpadding="10">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% if age > "17" %}

        {% for e in employee_details %}
        <tr>
            <td>{{ e.first_name }}</td>
            <td>{{ e.last_name }}</td>
        </tr>
        {% endfor %}

        {% else %}
            You must be above 18 years old
        {% endif %}    
    </table>
</body>
</html>
